<svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100" width="100%" height="100%">
  <defs>
    <pattern id="rect" patternUnits="userSpaceOnUse" width="10" height="10">
        <rect x="2" y="2" width="4" height="8" fill="black" />
    </pattern>

    <mask id="mask">
      <rect x="0" y="0" width="100%" height="100%" fill="white"/>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#rect)"/>
    </mask>
  </defs>
  <rect width="100%" height="100%" mask="url(#mask)" fill="#151515" />
    <animateTransform attributeName="transform" type="rotate"
        repeatCount="indefinite" dur="20s" by="-360" additive="sum" />
        <!--
    <animateTransform attributeName="transform" type="skewX"
        repeatCount="indefinite" dur="20s" from="0" to="20" additive="sum" />
    <animateTransform attributeName="transform" type="scale"
        repeatCount="indefinite" dur="20s" from="1" to="0.7" additive="sum" />
-->
</svg>
